<body class="has-background-grey">
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand is-dark">

    <center>
        <img src="../0t0SeGK.jpg" id="wumpus" style="image-rendering: high-quality;">

<script>
    var ipc = require('electron').ipcRenderer;
    document.getElementById('closeButton').addEventListener('click', clck => {
        ipc.once('actionReply', function (event, response) {
            processResponse(response);
        })
        ipc.send('invokeAction', 'closeApp');
    })
    document.getElementById('wumpus').addEventListener('click', wumpusClicked => {
        ipc.once('actionReply', function(event, response){
            processResponse(response)
        })
        ipc.send("invokeAction", "givePoint")
    })
</script>
